<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->


    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(["init", {
        appId: "6ad1c7bd-e3e7-428f-a13d-01572d322674",
        autoRegister: false,
        notifyButton: {
          enable: true /* Set to false to hide */
        }
      }]);
    </script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <link rel="stylesheet" href="/fonts.css">
    <style type="text/css">
      h1, h2, h3, h4, h5, h6, p, a, ul {font-family: 'Graphik Web', sans-serif!important;}
      h1, h2, h3, h4, h5, h6 {font-weight: 600;}
      .counter {width: 60px; display: inline-block; text-align: center; margin: 0 5px;}
      .counter .countertop {font-size: 36px; font-weight: 600; margin: 0;}
      .counter .counterbottom {}

      .extraLink {text-align: left;}
      .extraLink img {float: left; padding: 0 40px 0 0;}
      .extraLink h2 {}
      .extraLink p {}
    </style>

    <title>Progressive Content: 11 Days of Christmas 2018</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div class="wrapper" id="root"></div>
